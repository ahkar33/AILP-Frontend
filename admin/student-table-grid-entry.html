                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                            class="btn btn-danger m-1">-</button>
                                        <button @click.prevent="handleAddField()" class="btn btn-success m-1">+</button>
                                    </td>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    batch: 'Choose One Batch',
                    inputFields: [
                        { id: '', name: '', batch: '' },
                    ],
                    successMessage: ''
                }
            },
            methods: {
                handleAddField() {
                    this.inputFields = [...this.inputFields, { id: '', name: '', batch: '' }];
                },
                handleRemoveField(index) {
                    if (this.inputFields.length > 1) {
                        const values = [...this.inputFields];
                        values.splice(index, 1);
                        this.inputFields = values;
                    }
                },
                handleSend() {
                    console.log(this.batch);
                    let data = [];
                    this.inputFields.forEach(student => {
                        data = [...data, { id: student.id, name: student.name, batch: this.batch }];
                    });
                    console.log(data);
                    // axios
                    //     .post('http://localhost:8080/api/addStudent', data)
                    //     .then(() => {
                    //         this.successMessage = "Added Successful";
                    //         setTimeout(() => {
                    //             this.successMessage = ""
                    //         }, 2000);
                    //     })
                    //     .catch(error => console.log(error));
                }
            },
        });

        app.mount('#student-grid');
    </script>
